<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cursos Realizados</title>
  <style>
    /* Reinicio b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5); /* fondo degradado */
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado: burbujas */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    .bubbles span:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-duration: 22s;
    }

    .bubbles span:nth-child(2) {
      left: 20%;
      width: 40px;
      height: 40px;
      animation-duration: 18s;
    }

    .bubbles span:nth-child(3) {
      left: 25%;
      animation-duration: 25s;
    }

    .bubbles span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-duration: 20s;
    }

    .bubbles span:nth-child(5) {
      left: 70%;
      animation-duration: 17s;
    }

    .bubbles span:nth-child(6) {
      left: 80%;
      width: 80px;
      height: 80px;
      animation-duration: 26s;
    }

    .bubbles span:nth-child(7) {
      left: 90%;
      width: 50px;
      height: 50px;
      animation-duration: 15s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Contenedor del contenido */
    .contenedor {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .img-container img {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border: 4px solid #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .img-container img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Contenido -->
  <div class="contenedor">
    <h1>Cursos Realizados</h1>
    <div class="img-container">
      <img src="img/python.jpg" alt="Curso Python">      
      <img src="img/IA.jpg" alt="Curso Inteligencia Artificial">
      <img src="img/diploma.jpg" alt="Diploma">
    </div>
  </div>

</body>
</html>
